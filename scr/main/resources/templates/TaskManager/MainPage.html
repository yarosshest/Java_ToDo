<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: block;
            margin: 8px;
        }
        .flex-md-row {
            flex-direction: row!important;
        }
        .pb-3 {
            padding-bottom: 1rem!important;
        }
        .align-items-center {
            align-items: center!important;
        }
        .border-bottom {
            border-bottom: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color)!important;
        }
        .d-flex {
            display: flex!important;
        }
    </style>
    <link href="dashboard.css" rel="stylesheet">
</head>

<body class="text-center">
    <header th:insert="TaskManager/header :: header"></header>
    <div class="row row-cols-1 row-cols-md-3 gx-4 text-center">
        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Понедельник </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${monday}">
                    <td><span th:text="${par.discipline}"> Понедельник </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Вторник </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${tuesday}">
                    <td><span th:text="${par.discipline}"> Вторник </span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Среда </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${wednesday}">
                    <td><span th:text="${par.discipline}"> Среда </span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Четверг </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${thursday}">
                    <td><span th:text="${par.discipline}"> Четверг </span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Пятница </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${friday}">
                    <td><span th:text="${par.discipline}"> Пятница </span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col themed-grid-col">
            <table>
                <thead>
                <tr>
                    <th> Суббота </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="par : ${saturday}">
                    <td><span th:text="${par.discipline}"> Суббота </span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
